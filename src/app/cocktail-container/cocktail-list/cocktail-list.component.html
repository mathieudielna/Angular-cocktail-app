<h3 class="mb-20">Cocktails list : </h3>

<ul class="mb-20 list-primary">
   <li 
   *ngFor="let c of cocktails; let i  = index"
   appSelected="c.name === selectedCocktail.name"
   (click)="selectCocktail(i)"
   >
   {{ c.name }}
   </li>
</ul>


<button class="btn btn-primary">add cocktail</button>
